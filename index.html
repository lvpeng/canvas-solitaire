<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>solitaired</title>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>
<img src="heart_13.png" id="heart_13" style="display: none;">

<script type="text/javascript">
	const canvas=document.getElementById('canvas');
	const ctx=canvas.getContext('2d');
	const cardName='heart_13';
	const cardPadding=10;
	const img=document.getElementById(cardName);

	ctx.fillStyle='rgb(0,80,0)';
	ctx.fillRect(0,0,canvas.width,canvas.height);
	
	function addImage(){
		const imgAspectRatio=img.naturalWidth/img.naturalHeight;
		const cardWidth=100;
		const cardHeight=cardWidth/imgAspectRatio;
		const imagesCanvas=document.createElement('canvas');
		const imageCtx=imagesCanvas.getContext('2d');
		imagesCanvas.width=cardWidth;
		imagesCanvas.height=cardHeight;
		imageCtx.drawImage(img,0,0,cardWidth,cardHeight);
		ctx.drawImage(imagesCanvas,cardPadding,cardPadding);
	}

	img.onload=addImage;
</script>
</body>
</html>
